<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                {% url "catalog:index" as url %}
                <li class="nav-item"><a href="{{ url }}" class="nav-link {% if request.path == url %}active{% endif %}">Home</a></li>
                {% url "catalog:list_ver" as url %}
                <li class="nav-item"><a href="{{ url }}" class="nav-link {% if request.path == url %}active{% endif %}">Version</a></li>
                {% url "blog:list" as url %}
                <li class="nav-item"><a href="{{ url }}" class="nav-link {% if request.path == url %}active{% endif %}">Blog</a></li>
                {% url "catalog:about" as url %}
                <li class="nav-item"><a href="{{ url }}" class="nav-link {% if request.path == url %}active{% endif %}">About</a></li>
            </ul>
        </header>
    </div>

    {% block content %}
    {% endblock content %}
    
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="{% url "catalog:index" %}" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="{% url "blog:list" %}" class="nav-link px-2 text-body-secondary">Blog</a></li>
            <li class="nav-item"><a href="{% url "catalog:about" %}" class="nav-link px-2 text-body-secondary">About</a></li>
            </ul>
            <p class="text-center text-body-secondary">Â© 2023 Company, Inc</p>
        </footer>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
